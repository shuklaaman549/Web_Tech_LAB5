<html>
<head>
  <title>Aman Shukla</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 1px solid rgb(115, 49, 49);
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="addRow">Add Row</button>
  <table id="fibonacciTable">
    <tr>
      <td>1</td>
    </tr>
  </table>

  <script>
    const button = document.querySelector("#addRow");
    const table = document.querySelector("#fibonacciTable");
    let prev = 0;
    let curr = 1;

    button.addEventListener("click", function() {
      const next = prev + curr;
      prev = curr;
      curr = next;

      const newRow = table.insertRow(-1);
      const newCell = newRow.insertCell(0);
      newCell.innerText = next;
    });
  </script>
</body>
</html>
